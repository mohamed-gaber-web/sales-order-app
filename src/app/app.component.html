<ion-app>
  <ion-split-pane contentId="main-content" when="lg">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <div class="menu-header">
            <div class="app-logo">
              <img src="assets/icon/grow-path-logo.svg" alt="Grow Path" />
            </div>
            <p class="app-tagline">Sales Management</p>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Navigation Menu -->
        <ion-list id="main-menu" lines="none">
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
                class="menu-item"
              >
                <ion-icon
                  aria-hidden="true"
                  slot="start"
                  [name]="p.icon + '-outline'"
                ></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        <!-- Bottom Actions -->
        <div class="menu-footer">
          <ion-item button lines="none" class="menu-item" detail="false">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item button lines="none" class="menu-item" detail="false">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Help & Support</ion-label>
          </ion-item>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
